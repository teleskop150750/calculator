name: JavaFX Build and Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package

      - name: Package with jpackage
        run: jpackage --type portable --input target/ --main-jar your-app.jar --name YourApp --dest output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-app
          path: output/YourApp-portable
